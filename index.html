<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div id="container">
    <div id="homeworks">
        <div>Home<span>W</span>orks</div>
    </div>
    <div id="first-block">
        <div id="left-container">
            <div id="title">
                Get your free account
            </div>
            <div id="content">
                Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
            </div>
            <label for="name" class="label">Full Name</label>
            <input type="text" id="name" placeholder="Antony Swarowski">
            <label for="username" class="label">Your username</label>
            <input type="text" id="username">
            <label for="email" class="label">E-mail</label>
            <input type="email" id="email">
            <label for="password" class="label">Password</label>
            <input type="password" id="password">
            <label for="repeat_password" class="label">Repeat Password</label>
            <input type="password" id="repeat_password">
            <label id="check">
            <input type="checkbox" id="checkbox">Agree to our Terms of Service and Privacy Statement
            </label>
            <button type="submit" id="sign_up">Sign up</button>
            <div id="checking">
                <a href="#">Already have an account?</a>
            </div>
        </div>
    </div>
    <div id="second-block">
        <div id="right-container">
            <img src="images/background.png" alt="" id="background">
            <img src="images/Ellipse.png" alt="" class="ellipse ellipse1">
            <img src="images/Ellipse.png" alt="" class="ellipse ellipse2">
            <img src="images/Ellipse.png" alt="" class="ellipse ellipse3">
            <img src="images/rocket.png" alt="" id="rocket">
        </div>
    </div>
</div>

</body>
</html>
